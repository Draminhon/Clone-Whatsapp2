<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="assets/images/whatsapp.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Whatsapp</title>

</head>

<body>
    <div class="sidebar">
        <div class="header">
            <div class="avatar">
                <img src="assets/images/avatar.png" alt="">
            </div>
            <div class="chat-header-right">
                <img src="assets/images/circle-notch-solid.svg">
                <img src="assets/images/bubble-chat.png">
                <img src="assets/images/pontos-de-menu.png">
            </div>
        </div>
        <div class="sidebar-search">
            <div class="sidebar-search-container">
                <img src="assets/images/procurar.svg" alt="">
                <input type="text" placeholder="Procurar ou iniciar nova conversa">
            </div>
        </div>
        <div class="sidebar-chats">
            <div class="sidebar-chat">
                <div class="chat-avatar">
                    <img src="assets/images/avatar.png" alt="">
                </div>
                <div class="chat-info">
                    <h4>
                        Murilo Rodrigues
                    </h4>
                    <p>
                        Ultima Mensagem
                    </p>
                </div>
                <div class="time">
                    <p>14:44</p>
                </div>
            </div>
            
        </div>
    </div>
    <div class="message-container">
        <div class="header">
            <div class="chat-title">
                <div class="avatar">
                    <img src="assets/images/avatar.png" alt="">
                </div>
                <div class="message-header-content">
                    <h4>Amelia Cuiree</h4>
                    <p>online</p>
                </div>
            </div>
            <div class="chat-header-right">
                <img src="assets/images/procurar.svg" alt="">
                <img src="assets/images/pontos-de-menu.png" alt="">
            </div>
        </div>
    </div>


</body>

</html>
